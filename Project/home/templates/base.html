{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chin's Restaurant</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'AdminLTE/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'jquery-3.6.1.js' %}"></script>
    {% block head %}

    {% endblock %}
</head>
<body class="hold-transition layout-top-nav">
<script src="{% static 'bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js' %}"></script>
<style>

.navbar{
    min-height: 80px;
    }
.navbar-brand {
  display: flex;
  align-items: center;
  font-family: 'Pacifico', cursive;
  font-size: 28px;

}

.navbar-brand img {
  border-radius: 50%;
}

.nav-link {
  font-size: 18px;
  margin-left: 10px;

}

.nav-link:hover {
  color: #ff6b6b;
  transition: all 0.3s ease-in-out;
}
    .main-footer {
  background-color: #f8f9fa;
  padding: 30px 0;
  border-top: 1px solid #dee2e6;
}
</style>
<div class="wrapper">
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div style="background-color: #f8f9fa;" class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'img/chins/logo.jpg' %}" alt="Chin's Restaurant Logo" width="70" height="70" class="d-inline-block align-text-top me-2">
      <span class="fs-4">Chin's Restaurant</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navbarSupportedContent" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'menu' %}">Men&uacute;</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#main-footer">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <!-- /.navbar -->

  <!-- Contenido cambiante-->
    {% block body %}

    {% endblock %}

  <!-- Main Footer -->
<footer class="main-footer" id="main-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>Dirección <i class="fa fa-address-card"></i></h4>
        <p>Calle 17 &0 y 0A #175 Rafael Freyre</p>
      </div>
      <div class="col-md-6">
        <h4>Información de contacto <i class="fa fa-address-book"></i></h4>
        <p>Teléfono <i class="fa fa-phone"></i>: +53 54231844 &oacute; +53 54199532</p>
      </div>
    </div>
  </div>
</footer>
</div>
